version: 2
jobs:
  build:
    working_directory: ~/chat-backend
    docker:
      - image: circleci/ruby:2.4.1
        environment:
          DB_USERNAME: root
          DB_PASSWORD: KJtPnywaEwYv
          DB_HOST: 127.0.0.1
          RAILS_ENV: test
      - image: circleci/mysql
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_ROOT_PASSWORD: KJtPnywaEwYv
          MYSQL_USER: test_user
          MYSQL_PASSWORD: p4VjEeLaV2HE
    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          keys:
            - chat-backend-{{ checksum "Gemfile.lock" }}
            - chat-backend-

      # Bundle install dependencies
      - run:
          name: Install dependencies
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs 4 --retry 3

      # Store bundle cache
      - save_cache:
          key: chat-backend-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run: 
        name: Waiting for MySQL
        command: dockerize -wait tcp://localhost:3306 -timeout 1m

      - run:
          name: Database Setup
          command: |
            bundle exec rake db:create
            bundle exec rake db:migrate

      - run:
          name: RSpec
          command: rspec

      # Save artifacts
      - store_test_results:
          path: /tmp/test-results